{% extends "pages/home.html" %}

{% block content %}
<h1> Customer API</h1>

<uL>
    <li>
        <h3>Customer</h3>
        <h4>List View:</h4>
        <p><a href="{% url 'customer_list' %}">Customers</a></p>
        <h4>Detail View:</h4>

        {% for customer in customers %}
        <p><a href="{% url 'customer_detail' pk=customer.pk %}">Customer # {{ customer.pk }}</a></p>
        {% endfor %}

    </li>
</uL>
{% endblock %}
